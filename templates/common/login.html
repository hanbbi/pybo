{% extends 'base.html' %}
{% block content %}
<!--  container  -->
<div class="container">
    <!--  title  -->
    <div class="text-start mb-5">
        <h2 class="border-bottom py-2">Login</h2>
    </div>
    <!--  title end  -->
    <!--  Register form  -->
    <form action="{% url 'common:login' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="text" value="{{ next }}">  <!--  로그인 성공 시 이동할 다음 URL  -->
        <!--  form validation  -->
        {% include "form_errors.html" %}
        <div class="mb-3 row">
            <label for="username" class="col-form-label">User ID</label>
            <div>
                <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-form-label">User PW</label>
            <div>
                <input type="password" class="form-control" id="password" name="password" value="{{ form.password.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="d-grid gap-2 mb-1 d-md-flex justify-content-start">
            <input type="submit" class="btn btn-primary btn-sm" value="Login">
        </div>
    </form>
    <!--  Register form end  -->
</div>
<!--  container end  -->
{% endblock %}
