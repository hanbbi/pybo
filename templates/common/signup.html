{% extends 'base.html' %}
{% block content %}
<!--  container  -->
<div class="container">
    <!--  title  -->
    <div class="text-start mb-5">
        <h2 class="border-bottom py-2">Register</h2>
    </div>
    <!--  title end  -->
    <!--  Register form  -->
    <form action="{% url 'common:signup' %}" method="post">
        {% csrf_token %}
        <!--  form validation  -->
        {% include "form_errors.html" %}
        <div class="mb-3 row">
            <label for="username" class="col-form-label">User Name</label>
            <div>
                <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password1" class="col-form-label">User PW</label>
            <div>
                <input type="text" class="form-control" id="password1" name="password1" value="{{ form.password1.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password2" class="col-form-label">User PW Check</label>
            <div>
                <input type="text" class="form-control" id="password2" name="password2" value="{{ form.password2.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-form-label">User Email</label>
            <div>
                <input type="text" class="form-control" id="email" name="email" value="{{ form.email.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="d-grid gap-2 mb-1 d-md-flex justify-content-start">
            <input type="submit" class="btn btn-primary btn-sm" value="Register">
        </div>
    </form>
    <!--  Register form end  -->
</div>
<!--  container end  -->
{% endblock %}
