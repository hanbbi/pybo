{% extends 'base.html' %}
{% block content %}
<!--  container  -->
<div class="container">
    <table>
        <tbody>
            <!--  title  -->
            <div class="text-start mb-5">
                <h2 class="border-bottom">Movie Chart</h2>
            </div>

            {% if context %}
            <div class="row">
                {% for t, r, p in context %}
                <div class="card col-3 p-3" style="width: 18rem;">
                    <img src="{{ p }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ t }}, {{ r }}</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">예매하기</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <p>
                no data found.
            </p>
            {% endif %}
            <!--  title end  -->
        </tbody>
    </table>
</div>
<!--  container end  -->
{% endblock %}
